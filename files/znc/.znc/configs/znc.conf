// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
LoadModule = partyline
LoadModule = webadmin
LoadModule = identfile
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /home/znc/.znc/znc.pem
ServerThrottle = 30
Version = 1.2

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 6667
	SSL = true
</Listener>

<User admin>
	Admin = true
	AltNick = admin
	AppendTimestamp = false
	AutoClearChanBuffer = true
	Buffer = 50
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = admin
	JoinTries = 10
	MaxJoins = 0
	MaxNetworks = 1
	MultiClients = true
	Nick = admin
	PrependTimestamp = true
	QuitMsg = ZNC - http://znc.in
	RealName = admin
	StatusPrefix = *
	TimestampFormat = [%H:%M:%S]

	<Pass password>
		Hash = 4ba21cfe9b801a4067cf8bfb0ae449afaa597ee4d21b721c53bb7c96f7aa8651
		Method = SHA256
		Salt = f9oc+oXKD9A;4g00as6u
	</Pass>
</User>
